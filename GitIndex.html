<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>JavaScript</h1>

	<hr>

	<script>

		//  「条件分岐」

		//   計算処理  +  -  *  /  %

		let a = 3;
		let b = 5;
		let c = a * b;

		document.write( c );

		if ( c > 10 ) document.write( '大きいなぁ'　);
		else document.write( '小さいなぁ・・・' );

	</script>

</body>
</html>
